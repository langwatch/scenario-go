name: Go CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: stable
        cache: true

    - name: Install golangci-lint
      uses: golangci/golangci-lint-action@v7
      with:
        install-mode: goinstall
        version: latest
        args: --timeout=5m

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v -race ./... 
